<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" >
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <body>
      
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img src="img/logo.jpg" style="float: left;">
        </div>
        <lable class="header-label">ABOUT NBC</lable>
        <label class="header-label">2011 EVENT</label>
        <label class="header-label">NODRIC ROASTER</label>
        <label class="header-label">RESULTS</label>
        <label class="header-label">LINKS</label>
        <label class="header-label">CONTACT</label>
        <div class="search-bar">
          <button class="search-button"><i class="fa fa-search"></i></button>
          <input type="text" class="search-input" placeholder="Search..."/>
        </div>
      </div>
      
      
      <!-- Slider -->
      <div id="slideshow-container">
        <div class="slide-img" style="display: inline">
          <img src="img/slider1.jpg"/>
        </div>
        <div class="slide-img">
          <img src="img/slider2.jpg"/>
        </div>
        <div class="slide-img">
          <img src="img/slider3.jpg"/>
        </div>
        <div class="slide-img">
          <img src="img/slider4.jpg"/>
        </div>
        <div class="slide-img">
          <img src="img/slider5.jpg"/>
        </div>
        <div class="slide-img">
          <img src="img/slider6.jpg"/>
        </div>
        <div class="slider-button-container">
          <span class="slider-button" onclick="showSlide(0)"></span>
          <span class="slider-button" onclick="showSlide(1)"></span>
          <span class="slider-button" onclick="showSlide(2)"></span>
          <span class="slider-button" onclick="showSlide(3)"></span>
          <span class="slider-button" onclick="showSlide(4)"></span>
          <span class="slider-button" onclick="showSlide(5)"></span>
        </div>
      </div>
      
      
      <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
